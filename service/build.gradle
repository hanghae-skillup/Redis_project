plugins {
	id 'java'
	id 'org.springframework.boot' version '3.2.5'
	id 'io.spring.dependency-management' version '1.1.4'
}

dependencies {
	implementation project(':common') // common 모듈 의존성
	implementation project(':domain') // domain 모듈 의존성
	implementation project(':infrastructure') // Infrastructure 모듈 의존성 추가
	implementation 'org.springframework.boot:spring-boot-starter'
}
tasks.named('bootJar') {
	enabled = false // bootJar 태스크 비활성화
}

tasks.named('jar') {
	enabled = true // 일반 JAR 파일 활성화
}